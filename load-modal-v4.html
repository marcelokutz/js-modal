<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    <p><a id="open-modal-promo" href="#" onclick="openModalPromo()">Open modal</a></p>
    <script>
        var body = document.getElementsByTagName('body');
        function openModalPromo() {
            var wDoc = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if(wDoc > 768) {
                document.body.innerHTML += '<div id="modal-promo" style="display:block;position:fixed;left:0;top:0;overflow:auto;width:100%;height:100%;z-index:100;background:rgba(0,0,0,0.7);"><div class="modal-promo-container" style="display:block;padding:0;width:90%;max-width:1080px;margin:100px auto;position:relative;"><a href="#fechar" id="btclosemodal" onclick="closeModalPromo()" style=display:block;overflow:hidden;position:absolute;z-index:50;right:0;top:0;width:50px;height:80px;text-indent:-5000em;>x</a><iframe src="../Desktop/index.html" width="100%" height="6800" frameBorder="0"></iframe></div></div>';
            } else {
                document.body.innerHTML += '<div id="modal-promo" style="display:block;position:fixed;left:0;top:0;overflow:auto;width:100%;height:100%;z-index:100;background:rgba(0,0,0,0.7);"><div class="modal-promo-container" style="display:block;padding:0;width:100%;max-width:95%;margin:50px auto;position:relative;"><a href="#fechar" id="btclosemodal" onclick="closeModalPromo()" style=display:block;overflow:hidden;position:absolute;z-index:50;right:0;top:0;width:50px;height:50px;text-indent:-5000em;>x</a><iframe src="../Mobile/home.html" width="100%" height="3200" frameBorder="0"></iframe></div></div>';
            }
            return false;
        }
        function closeModalPromo() {
            document.getElementById("modal-promo").remove();
            return false;
        }
    </script>
</body>

</html>
