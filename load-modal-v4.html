<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    <p><a id="clickme" href="#" onclick="openModalPromo()">Click me 1</a></p>
    <h1>Teste</h1>
    <script>
        var body = document.getElementsByTagName('body');
        createModalPromo();        
        function openModalPromo() {
            document.getElementById("modal-promo").style.display = "block";
            return false;
        }
        function createModalPromo() {
            var wDoc = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            alert(wDoc);
            if(wDoc > 768) {
                document.body.innerHTML += '<div id="modal-promo" style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;z-index:100;background:rgba(0,0,0,0.7);"><a href="#fechar" id="btclosemodal" onclick="closeModalPromo()">x</a><iframe src="../Desktop/index.html" width="100%" height="800"></iframe></div>';
            } else {
                document.body.innerHTML += '<div id="modal-promo" style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;z-index:100;background:rgba(0,0,0,0.7);"><a href="#fechar" id="btclosemodal" onclick="closeModalPromo()">x</a><iframe src="../Mobile/home.html" width="100%" height="800"></iframe></div>';                
            }
        }    
        function closeModalPromo() {
            document.getElementById("modal-promo").style.display = "none";
            return false;
        }
    </script>
</body>

</html>
